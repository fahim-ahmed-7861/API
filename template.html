<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .user{
            background-color: lightsalmon;

            border-radius: 10px;

            margin:5px;

            padding: 20px;
            
            box-shadow: 5px 5px 10px gray;
        }




    </style>
</head>
<body>

     <ul id="user-list">

     </ul>

     <script>

         fetch('https://jsonplaceholder.typicode.com/users')
         .then( res => res.json())
         .then( data => showUserName(data));

         function showUserName(data)
         {
             let list='';
            
            data.forEach(user => {

                list+=`<div class='user'>

               <h2>${user.name}</h2>

               <p>Email : ${user.email} </p>

               <p>${user.company.name}.${user.company.catchParse}. ${user.company.bs}

                
                </div>`
                
            });

           document.getElementById('user-list').innerHTML=list;

        
         }





     </script>





      
    
</body>
</html>
